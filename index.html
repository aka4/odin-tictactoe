<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog>
        <p></p>
        <button autofocus>Restart</button>
    </dialog>
    <div class="container">
        <div class="playercreation-container">
            <form action="" id="playerform">
                <input type="text" name="Playername" id="player1" placeholder="Name of Player 1" required>
                <input type="text" name="Playername" id="player2" placeholder="Name of Player 2" required>
                <input type="submit" id="playersubmit" value="Set Names">
            </form>
            <button id="resetNameButton">Reset Names</button>
            <button id="resetGameButton">Reset Game</button>
        </div>
        <div class="currentplayer-container">
            It is the first player's turn.
        </div>
        <div class="gameboard-container">
            <div class="gamefield" data-id="0"></div>
            <div class="gamefield" data-id="1"></div>
            <div class="gamefield" data-id="2"></div>
            <div class="gamefield" data-id="3"></div>
            <div class="gamefield" data-id="4"></div>
            <div class="gamefield" data-id="5"></div>
            <div class="gamefield" data-id="6"></div>
            <div class="gamefield" data-id="7"></div>
            <div class="gamefield" data-id="8"></div>
        </div>
    </div>
    
</body>
</html>
